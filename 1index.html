<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
    <link href="fb.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!---root div-->
    <div class="container">
        <!--top part of the fb page creation-->
        <div class="header"> 
            <!--seperate the top [div] in two section [logo,login]-->                      
            <div class="logo">  
                <a class="logo-text" href="1index.html">facebook</a>                        

            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td> <label class="login-label">email or mobile </label></td>
                            <td> <label class="login-label">password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="submit"  value="login" class="login-button"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="login-label2" href="1index.html">forgotten account?</a></td>
                        </tr>

                       
                        
                        
                        
                    
                        
                        
                    </table>

                </form>
                </div>

            </div>

        </div>
        <div class="mainbody">
            <div class="left-section">
                <p class="para">facebook  help  you  to conect  and  share  with the<br>
                  people in  your life</p>
                <img class="image" src="https://jasoncr7.github.io/Facebook/Network.png">

            </div>
            <div class="right-section">
                <h1 class="head">Create an account</h1>
                <p class="inner-para">its quick and easy</p>
                <form action="submit" class="form">
                    <tr>
                        <td><input type="text" placeholder="first name" class="boxf"></td>
                        <td><input type="text" placeholder="surname" class="boxs"></td><br><br>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Mobile number or email address" class="box1"></td><br><br>
                        
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="newpassword" class="box2"></td><br><br>
                    </tr>
                    <tr>
                        <p class="birthday">Birthday </p>
                        <td><select name="Birthday" id="day" class="day"></td>
                            <option value=" ">Day</option>
                            <option value=" ">1</option>
                            <option value=" ">2</option>
                            <option value=" ">3</option>
                            <option value=" ">4</option>
                            <option value=" ">5</option>
                            <option value=" ">6</option>
                            <option value=" ">7</option>
                            <option value=" ">8</option>
                            <option value=" ">9</option>
                            <option value=" ">10</option>
                        </select>
                        <td><select name="Birthday" id="month" class="month"></td>
                            <option value=" ">Month</option>
                            <option value="">jan</option>
                            <option value="">feb</option>
                            <option value="">mar</option>
                            <option value="">apri</option>
                            <option value="">may</option>
                            <option value="">jun</option>
                            <option value="">july</option>
                            <option value="">agus</option>
                            <option value="">oct</option>
                            <option value="">nov</option>
                        </select>
                        <td><select name="birthday" id="year" class="year"></td>
                            <option value=" ">year</option>
                            <option value=" ">2001</option>
                            <option value=" ">2002</option> 
                            <option value=" ">2003</option> 
                            <option value=" ">2004</option> 
                            <option value=" ">2005</option> 
                            <option value=" ">2006</option> 
                            <option value=" ">2007</option> 
                            <option value=" ">2008</option> 
                            <option value=" ">2009</option> 
                        </select>
                        <td>?</td><br><br>
                        
                    </tr>
                    
                        <label for="gender">Gender</label><br>
                       <input type="radio" name="Gender" id="male" value="male">
                       <label for="male">male</label>
                       <input type="radio" name="Gender" id="female" value="female">
                       <label for="female">female</label>
                       <input type="radio" name="Gender" id="custom" value="custom">
                       <label for="custom">custom</label><br><br>

                    <button type="submit" class="button">sign up</button> <br><br>
                    <p class="statement">by clicking sign up, you are indicating that you have read and<br>
                    agree to the <span style="color:blue">Terms of use</span> and <span style="color:blue">privacy policy</span></p>


                    
                    
                    
                </form>

            </div>
        </div>


    </div>


</body>
</html>
